<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
   <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <!-- logo -->
    <div class="logo">
      <img src="logo for website.jpg" alt="Logo">
      <span><strong>Logo</strong></span>
    </div>
    <!-- nav bar -->
    <nav>
      <a>Home</a>
      <a>About Us</a>
      <a>Buy&sell</a>
     
      <a>Contact</a>
    </nav>
  </header>
  <!-- Main section -->
  <div class="content">
    <div class="contact-section">
      
      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> pepsicola,kathmandu</p>
        <p><strong>Phone:</strong> +977-xxxxxxxxxx</p>
        <p><strong>Email:</strong>wheelsxchange@gmail.com</p>
      
        <!-- for icons -->

        <div class="social-icons" style="margin-top: 15px;">
          <a href="https://www.instagram.com/yourprofile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
          </a>
          <a href="https://www.facebook.com/yourprofile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png" alt="Facebook">
          </a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="/submit-form" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <!-- button -->

          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </div>
<footer>
    <p>&copy; 2025  WheelsXchange. All rights reserved.</p>
  </footer> 

</body>
</html>
